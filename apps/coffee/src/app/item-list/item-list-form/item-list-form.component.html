<form [formGroup]="itemForm">
    <h3 class="mdl-dialog__title">Item Details</h3>
    <div class="mdl-dialog__content">
        <mdl-textfield type="number" label="ID" formControlName="id" floating-label></mdl-textfield>
        <mdl-select formControlName="icon" label="Icon" style="width: 100%;" floating-label>
            <mdl-option *ngFor="let icon of icons" [value]="icon">
                <mdl-icon>{{ icon }}</mdl-icon>
                <!-- <span>{{ icon }}</span> -->
            </mdl-option>
        </mdl-select>
        <mdl-textfield type="text" label="Name" formControlName="name" floating-label></mdl-textfield>
        <mdl-textfield type="text" label="Description" rows="1" maxrows="2" formControlName="description" floating-label></mdl-textfield>
        <mdl-select #cupSelect formControlName="cup" label="Cup" autocomplete="true" style="width: 100%;" floating-label>
            <mdl-option *ngFor="let c of cups" [value]="c">{{ c }}</mdl-option>
        </mdl-select>
        <mdl-select #flavorSelect formControlName="flavor" label="Flavor" autocomplete="true" style="width: 100%;" floating-label>
            <mdl-option *ngFor="let f of flavors" [value]="f">{{ f }}</mdl-option>
        </mdl-select>
        <mdl-select #toppingSelect formControlName="topping" label="Topping" autocomplete="true" style="width: 100%;" floating-label>
            <mdl-option *ngFor="let t of toppings" [value]="t">{{ t }}</mdl-option>
        </mdl-select>
    </div>
    <div class="mdl-dialog__actions">
        <button mdl-button
            mdl-ripple
            type="button"
            (click)="save()"
            [disabled]="!itemForm.valid"
            mdl-button-type="raised"
            mdl-colored="primary">
                Save
        </button>
        <button mdl-button
            mdl-ripple
            type="button"
            (click)="cancel()"
            mdl-button-type="raised">
                Cancel
        </button>
        <button mdl-button
            mdl-ripple
            type="button"
            *ngIf="!isNew"
            (click)="delete()"
            mdl-button-type="raised"
            mdl-colored="accent">
                Delete
        </button>
    </div>
</form>
